<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="football-container">
        <div class="bootcamp-detail">
            <div class="bootcamp-header">
                <img src="" alt="Bootcamp Logo" class="bootcamp-logo">
                <div class="bootcamp-title">
                    <h1></h1>
                    <p></p>
                    <div class="bootcamp-rating"></div>
                </div>
            </div>
            
            <div class="bootcamp-content">
                <h2>About This Bootcamp</h2>
                <p></p>
            </div>
            
            <button class="apply-btn">Apply Now</button>
            
            <div class="application-form">
                <h2>Application Form</h2>
                <form>
                    <div class="sailing-group">
                        <label for="applicantName">Full Name</label>
                        <input type="text" id="applicantName" required>
                    </div>
                    
                    <div class="sailing-group">
                        <label for="applicantEmail">Email Address</label>
                        <input type="email" id="applicantEmail" required>
                    </div>
                    
                    <div class="sailing-group">
                        <label for="applicantDob">Date of Birth</label>
                        <input type="date" id="applicantDob" required>
                    </div>
                    
                    <div class="sailing-group">
                        <label for="applicantPhone">Phone Number</label>
                        <div class="phone-input">
                            <select id="countryCode" required>
                                <option value="+1">+1 (US)</option>
                                <option value="+44">+44 (UK)</option>
                                <option value="+254">+254 (KE)</option>
                                <!-- Add more country codes as needed -->
                            </select>
                            <input type="tel" id="applicantPhone" required>
                        </div>
                    </div>
                    
                    <div class="sailing-group file-input">
                        <label for="highschoolResults">High School Results (PDF)</label>
                        <input type="file" id="highschoolResults" accept=".pdf" required>
                    </div>
                    
                    <div class="sailing-group terms-checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">I agree to the terms and conditions</label>
                    </div>
                    
                    <button type="submit" class="surfing-submit">Submit Application</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
